<!DOCTYPE html>
<html>

<head>
   <title>Тест</title>
</head>

<body>
   <h1>Тест</h1>
   <button id="addTestButton">Добавить тест</button>
   <div id="TestContainer">

   </div>
   <div id="saveConfirmation" style="display:none;">
      <h3>Сохранить тест?</h3>
      <button id="saveButton">Сохранить</button>
      <button id="discardButton">Удалить</button>
   </div>

   <script>
      document.getElementById("addTestButton").addEventListener("click", function () {
         addQuestion();
      });

      function addQuestion() {
         var questionDiv = document.createElement("div");
         var questionInput = document.createElement("input");
         questionInput.setAttribute("type", "text");
         questionInput.setAttribute("placeholder", "Добавить вопрос");

         var optionDiv = document.createElement("div");
         optionDiv.innerHTML = "Варианты: ";

         var optionInput1 = document.createElement("Ввод");
         optionInput1.setAttribute("type", "text");
         optionInput1.setAttribute("placeholder", "Вариант 1");

         var optionInput2 = document.createElement("Ввод");
         optionInput2.setAttribute("type", "text");
         optionInput2.setAttribute("placeholder", "Вариант 2");

         var addOptionButton = document.createElement("нажать");
         addOptionButton.textContent = "Добавить вариант";
         addOptionButton.addEventListener("click", function () {
            addOption(optionDiv);
         });

         questionDiv.appendChild(questionInput);
         questionDiv.appendChild(optionDiv);
         questionDiv.appendChild(addOptionButton);
         optionDiv.appendChild(optionInput1);
         optionDiv.appendChild(optionInput2);

         document.getElementById("TestContainer").appendChild(questionDiv);
      }

      function addOption(optionDiv) {
         var optionInput = document.createElement("input");
         optionInput.setAttribute("type", "text");
         optionInput.setAttribute("placeholder", "Option");
         optionDiv.appendChild(optionInput);
      }

      function showSaveConfirmation() {
         document.getElementById("saveConfirmation").style.display = "block";
      }

      document.getElementById("saveButton").addEventListener("click", function () {
         saveTest();
      });

      document.getElementById("discardButton").addEventListener("click", function () {
         document.getElementById("saveConfirmation").style.display = "none";
      });

      function saveTest() {
         console.log("Тест успешно сохранен!");
      }
   </script>
</body>

</html>
